<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/de9df9f3c7.js" crossorigin="anonymous"></script>
    <title>Log-In & Sign-up</title>
</head>
<body>
    <div class="container mt-5 c1" id="login">
        <div class="row">
            <div class="col-12"><h3 style="text-align:center;padding-top: 20px;">Log-In Form</h3><br></div>
            <div class="col-6"><input type="submit" class="form-control" value="Log-In" style="background-color: orange;"></div>
            <div class="col-6"><input type="submit" class="form-control" value="Sign-Up" onclick="signup()" style="background-color: white;"></div>
            <div class="col-12"><br><br>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control"placeholder="Username" required>
                        <small class="form-text text-muted">We'll never share your email with anyoneelse.</small>
                    </div><br>
                    <div class="form-group">
                        <input type="password" class="form-text form-control" placeholder="Password" minlength="4" maxlength="8" required>
                        <small><a class="text-muted" href="#" style="text-decoration: none;">Forgot Password?</a></small>
                    </div><br><br>
                    <input type="submit" class="form-control"  value="Log-In" style="background-color: orange;">
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5 c2" id="signup">
        <div class="row">
            <div class="col-12"><h3 style="text-align:center;padding-top: 20px;">Sign-Up Form</h3><br></div>
            <div class="col-6 login"><input type="submit" class="form-control" value="Log-In" onclick="login()" style="background-color: white"></div>
            <div class="col-6 signup"><input type="submit" class="form-control" value="Sign-Up" style="background-color: orange"></div>
            <div class="col-12"><br><br>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control"placeholder="Email Address" required>
                    </div><br>
                    <div class="form-group">
                        <input type="text" class="form-control"placeholder="Name" required>
                    </div><br>
                    <div class="form-group">
                        <input type="number" class="form-control"placeholder="Contact Number" required>
                    </div><br>
                    <div class="form-group">
                        <input type="file" class="form-control" value="Upload Resume" title="Upload" dir="rtl" required>
                    </div><br>
                    <div class="form-group">
                        <input type="password" class="form-text form-control" placeholder="Password" minlength="4" maxlength="8" required>
                    </div><br>
                    <input type="submit" class="form-control"  value="Sign-Up" style="background-color: orange;">
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
